[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests for individual components (use mocks)
    integration: Integration tests for service interactions (use mocks)
    e2e: End-to-end tests for complete workflows (use mocks)
    api: Tests that use the actual TMDB API (require API key)
    slow: Tests that take a long time to run
    real_api: Alias for api marker (tests that use real TMDB API)

# Output options
# Default: exclude API tests (use mocks only)
# To run API tests: pytest -m api
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -m "not api"  # Exclude API tests by default (require API key)

# Coverage options (if pytest-cov is installed)
# --cov=src
# --cov-report=html
# --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

