# TMDB Movie Recommendation Configuration

# Recommendation Engine Settings
recommendation:
  # Number of similar movies to return
  top_n: 10

  # Minimum vote count for movies to be considered
  min_vote_count: 100

  # Minimum vote average (rating) for recommendations
  min_vote_average: 6.0

  # Weight factors for recommendation algorithm
  weights:
    genre_similarity: 0.4
    rating: 0.3
    popularity: 0.2
    release_year: 0.1

# API Settings
api:
  # Request timeout in seconds
  timeout: 30

  # Maximum retries for failed requests
  max_retries: 3

  # Delay between retries (seconds)
  retry_delay: 1

  # Enable request caching
  cache_enabled: true

  # Cache TTL in seconds
  cache_ttl: 3600

# Data Processing
data:
  # Maximum number of pages to fetch from TMDB
  max_pages: 5

  # Items per page
  items_per_page: 20

  # Language for movie data
  language: "en-US"

  # Region for release dates
  region: "US"

# Logging
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: INFO

  # Log format
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

  # Date format
  date_format: "%Y-%m-%d %H:%M:%S"

  # Enable file logging
  file_enabled: true

  # Log file path
  file_path: "logs/app.log"

  # Max log file size (bytes)
  max_bytes: 10485760  # 10MB

  # Number of backup files
  backup_count: 5

  # Enable console logging
  console_enabled: true

# Performance
performance:
  # Enable parallel processing
  parallel_enabled: true

  # Number of worker threads
  worker_threads: 4

  # Batch size for bulk operations
  batch_size: 50
